<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Ordering</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Jacques Francois"
      rel="stylesheet"
    />
    <script src="../scripts/script.js"></script>
  </head>
  <body>
    <h1>Welcome to Sunny Bites Café</h1>

    <!-- Form for script testing, feel free to remove. -->
     <form id="oForm">
      <div id="oError"></div>

      <div>
        <label for="oName">Full Name:</label>

        <input type="text" name="oName" id="oName">
      </div>

      <div>
        <label for="oPhone">Phone Num:</label>

        <input type="text" name="oPhone" id="oPhone" placeholder="(###) ###-####">
      </div>

      <div>
        <label for="oAddress">Delivery Address:</label>

        <input type="text" name="oAddress" id="oAddress">
      </div>

      <div>
        <label for="oCredit">Credit Card:</label>

        <input type="text" name="oCredit" id="oCredit" placeholder="####-####-####-####">
      </div>

      <div>
        <p>Your Order:</p>

        <div>
          <label for="oItemPick">Choose Item(s):</label>
          
          <br>

          <select name="oItemPick" id="oItemPick">
            <option selected disabled>-- Menu Options --</option>
            <optgroup label="Breakfast">
              <option value="crepe">Breakfast Crêpe</option>
              <option value="eoat">Eggs on Avacado Toast</option>
              <option value=""></option>
            </optgroup>

            <optgroup label="Lunch">
              <option value=""></option>
              <option value=""></option>
              <option value=""></option>
            </optgroup>

            <optgroup label="Beverages">
              <option value=""></option>
              <option value=""></option>
              <option value=""></option>
            </optgroup>
          </select>

          <input type="number" min="1" placeholder="Quantity" id="oQuantity">
        </div>

        <ul id="ordDsp"></ul>
      </div>

      <div>
        <p id="oSubtotal"></p>
        <p id="oHST"></p>
        <p id="oTotal"></p>
      </div>

      <div>
        <button id="oCalc">Calculate Total</button>
      </div>

      <div>
        <input type="submit" value="Submit Order">
      </div>
     </form>
  </body>
</html>
