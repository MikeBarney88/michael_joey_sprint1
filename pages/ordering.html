<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Ordering</title>
    <link
      rel="stylesheet"
      media="only screen and (min-width: 501px)"
      href="../styles/ordering.css"
    />
    <link
      rel="stylesheet"
      media="only screen and (max-width: 500px)"
      href="../styles/orderingmob.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Jacques Francois"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Jaldi"
      rel="stylesheet"
    />
    <script src="../scripts/script.js"></script>
  </head>

  <body>
    <div class="grid-container">
      <div class="grid-header">
        <header>
          <img src="../images/Banner.jpg" alt="our cafe" />
        </header>
      </div>

      <nav>
        <div class="grid-navleft">
          <a href="index.html">Home</a>
        </div>

        <div class="grid-navright">
          <a href="menu.html">Menu</a>
        </div>
      </nav>

      <!-- Form for script testing, feel free to remove. -->
      <main>
        <div class="grid-order">
          <h1>Online Order</h1>
        </div>

        <div class="grid-form">
          <form id="oForm">
            <div id="oError">&nbsp;</div>
            <br />

            <div class="grid-formleft">
              <label for="oName"
                >Full
                Name:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label
              >

              <input type="text" name="oName" id="oName" />

              <label for="oPhone">Phone Number:</label>

              <input
                type="text"
                name="oPhone"
                id="oPhone"
                placeholder="(###) ###-####"
              />
            </div>

            <br />

            <div class="grid-formright">
              <label for="oAddress">Delivery Address:</label>

              <input type="text" name="oAddress" id="oAddress" />

              <label for="oCredit"
                >Credit Card:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label
              >

              <input
                type="text"
                name="oCredit"
                id="oCredit"
                placeholder="####-####-####-####"
              />
            </div>

            <div class="grid-formbottom">
              <br />
              <div>
                <label for="oItemPick">Choose Item(s):</label>

                <br />

                <select name="oItemPick" id="oItemPick">
                  <option selected disabled value="defaultPick">
                    -- Menu Options --
                  </option>
                  <optgroup label="Breakfast">
                    <option value="crepe">Breakfast Crêpe</option>
                    <option value="eoat">Eggs on Avacado Toast</option>
                    <option value="smoothie">Smoothie Bowl</option>
                  </optgroup>

                  <optgroup label="Lunch">
                    <option value="salad">Garden Salad</option>
                    <option value="bagel">Bagel Sandwich</option>
                    <option value="ramen">Bowl of Ramen</option>
                  </optgroup>

                  <optgroup label="Beverages">
                    <option value="coffee">Coffee</option>
                    <option value="mocha">Café Mocha Latte</option>
                    <option value="herbal">Herbal Tea</option>
                  </optgroup>
                </select>

                <input
                  type="number"
                  min="1"
                  placeholder="Quantity"
                  id="oQuantity"
                  size="5"
                />

                <button id="oFormATO">Add to Order</button>
              </div>

              <br />
              <p>Your Order:</p>

              <ul id="ordDsp"></ul>

              <div>
                <p id="oSubtotal"></p>
                <p id="oHST"></p>
                <p id="oTotal"></p>
              </div>

              <div>
                <button id="oCalc">Calculate Total</button>

                <input type="submit" value="Submit Order" />
                <br />
                &nbsp;&nbsp;<input type="reset" value="Clear Order" />
              </div>
            </div>
          </form>
        </div>
      </main>

      <footer>
        <div class="footer-left">© 2025 Sunny Bites Café</div>

        <div class="footer-right">
          <a href="http://facebook.com">
            <img src="../images/Facebook.jpg" alt="fontawesome" />
          </a>
          <a href="http://instagram.com">
            <img src="../images/Instagram.jpg" alt="fontawesome" />
          </a>
          <a href="http://twitter.com">
            <img src="../images/Twitter.jpg" alt="fontawesome" />
          </a>
          <a href="http://youtube.com">
            <img src="../images/Youtube.jpg" alt="fontawesome" />
          </a>
        </div>
      </footer>
    </div>
  </body>
</html>
