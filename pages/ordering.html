<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Ordering</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Jacques Francois"
      rel="stylesheet"
    />
    <script src="../scripts/script.js"></script>
  </head>
  <body>
    <h1>Welcome to Sunny Bites Caf√©</h1>

    <!-- Form for script testing, feel free to remove. -->
     <form id="oForm">
      <div id="oError"></div>

      <div>
        <label for="oName">Full Name:</label>

        <input type="text" name="oName" id="oName">
      </div>

      <div>
        <label for="oPhone">Phone Num:</label>

        <input type="text" name="oPhone" id="oPhone">
      </div>

      <div>
        <label for="oAddress">Delivery Address:</label>

        <input type="text" name="oAddress" id="oAddress">
      </div>

      <div>
        <label for="oCredit">Credit Card:</label>

        <input type="text" name="oCredit" id="oCredit">
      </div>

      <div>
        <input type="submit" value="Submit Order">
      </div>
     </form>
  </body>
</html>
